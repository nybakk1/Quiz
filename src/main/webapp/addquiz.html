<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiztian</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="js/addquiz.js" type="text/javascript"></script>


</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Quiz</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Hjem</a></li>
            <li class="active"><a href="addquiz.html">Legg til Quiz</a></li>
            <li><a href="scoreboard.html">Scoreboard</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center navibar">
    <h1 class="overskrift">QUIZ</h1>
    <p>Legg til en quiz</p>
</div>


<form class="text-center" id="formsAdd">
    <div id="first">
        <div class="form-group">
            <label for="quizId">QuizID:</label>
            <input type="text" class="form-control" id="quizId" required>
        </div>
        <div class="form-group">
            <label for="navn">Navn på Quiz:</label>
            <input type="text" class="form-control" id="navn">
            <label for="startdato">Start Dato</label>
            <input type="datetime-local" class="form-control" id="startdato">
        </div>
        <input type="button" id="tap" value="Neste"></input>
    </div>


    <div id="second" style="display: none">

            <div id="moreQuestions"></div>
        </div>
        <input type="button" id="addmore" style="display: none" value="Legg til spørsmål"></input>
        <input type="button" id="question" style="display: none" value="Fullfør"></input>

    </div>
</form>






</body>
</html>
