<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiztian</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="js/quiz.js" type="text/javascript"></script>


</head>
<body>
<script type="text/javascript">
    $.getScript("js/quiz.js");
</script>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Quiz</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="addquiz.html">Legg til Quiz</a></li>
            <li><a href="scoreboard.html">Scoreboard</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center navibar">
    <h1 class="overskrift">QUIZ</h1>
    <p>Legg til en quiz</p>
</div>


<form class="text-center" id="formsAdd">
    <div id="first">
        <div class="form-group">
            <label for="quizId">QuizID:</label>
            <input type="text" class="form-control" id="quizId" required>
        </div>
        <div class="form-group">
            <label for="navn">Navn på Quiz:</label>
            <input type="text" class="form-control" id="navn">
        </div>
        <input type="button" id="tap" value="Neste"></input>
    </div>

    <div id="second" style="display: none">
        <div class="form-group">
            <label for="startdato">Start Dato</label>
            <input type="startdato" class="form-control" id="startdato" placeholder="dd/mm/yy">
        </div>
        <div class="form-group">
            <label for="avsluttdato">Avslutnings dato</label>
            <input type="avsluttdato" class="form-control" id="avsluttdato" placeholder="dd/mm/yy">
        </div>
        <input type="button" id="quizlength" value="Neste"></input>
    </div>

    <div id="third" style="display: none">
        <div class="form-group">
            <label for="sporsmal">Spørsmål</label>
            <input type="sporsmal" class="form-control" id="sporsmal">
        </div>
        <div class="form-group">
            <label for="alt1">Alternativ 1</label>
            <input type="alt1" class="form-control" id="alt1">
        </div>
        <div class="form-group">
            <label for="alt2">Alternativ 2</label>
            <input type="alt2" class="form-control" id="alt2">
        </div>
        <div class="form-group">
            <label for="riktig">Riktig alternativ:</label>
            <input type="riktig" class="form-control" id="riktig">
        </div>
        <div class="form-group">
            <label for="lengde">Lengde på spørsmål:</label>
            <input type="lengde" class="form-control" id="lengde">
        </div>
        <div class="form-group">
            <label for="score">Score for riktig svar:</label>
            <input type="score" class="form-control" id="score">
        </div>
        <div class="form-group">
            <label for="imgUrl">Bilde:</label>
            <input type="imgUrl" class="form-control" id="imgUrl">
        </div>
        <input type="button" id="question" value="Neste"></input>

    </div>
</form>






</body>
</html>
